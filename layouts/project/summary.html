<article class="project-entry">
  <header class="project-header">
    {{ if isset .Params "cover" }}
    <img class="project-cover" src="{{ .Params.cover }}" alt="{{ .Title }}">
    {{ end }}

    <h3 class="project-title"><a href="{{ .Params.url }}" class="project-link">{{ .Title }}</a></h3>
    <p class="project-meta">
    </p>
  </header>

  <p class="project-summary">{{ .Summary | plainify | htmlUnescape }}</p>
</article>
